<!DOCTYPE html>
<html>
    <head>
        <title>Enviar Correos Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.js"></script>
        <link rel="icon" href="../img/logo2.png">
        <link rel="stylesheet" href="../css/estiloCrudProductos.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src ="https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
    </head>
    <body>
        <header>
            <div class="contenedorSuperior">
                <div class="espacio">
                    <div class="logo">
                        <img src="../img/logo.png">
                    </div>
                </div>
                <section class="wrapper">
                    <nav>
                        <ul>
                            <li><a th:href="@{/registroEmpleados}">VOLVER</a></li>
                        </ul>
                    </nav>
                </section>

            </div>
        </header>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <form method="POST" th:action="@{/sendEmailUsuario}" id="emailForm" class="container">
            <h1 style="text-align: center;">Enviar e-mail</h1>

            <div class="form-group">
                <label>Correos:</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon">@ </div>
                    <input type="text" class="form-control" id="correo" name="to" placeholder="Correo electrÃ³nico"/>
                </div>
            </div>
            <div class="form-group">
                <label>Asunto:</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <div class="input-group-addon"><i class="fa fa-fw fa-envelope-open" aria-hidden="true"></i></div>
                    <input type="text" class="form-control" name="subject" id="asunto" placeholder="Asunto"/>
                </div>
            </div>
            <div class="form-group">
                <label>Mensaje:</label>
                <textarea class="form-control" rows="4" name="body" id="mensaje"></textarea>
            </div>
            <br>
            <div style="margin-bottom: 10px">
                <button type="submit" class="btn btn-danger" onclick="enviosUsuario()">Enviar</button>
            </div>
        </form>
    </div>
    <script src="../js/validar-correo-user.js"></script>
</body>
</html>
