    <body>
        <header>
            <div class="contenedorSuperior">
                <div class="espacio">
                    <div class="logo">
                        <img src="../img/logo.png">
                    </div>
                </div>
                <section class="wrapper">

                    <nav>
                        <ul class="menu" style="background-color: #fff; ">
                            <li><a th:href="envioCorreoUser">ENVIAR CORREOS</a></li>
                            <li><a th:href="@{/administrador}">VOLVER <i class="fas fa-undo"></i></a></li>
                        </ul>
                    </nav>
                </section>
            </div>
        </header>
        <div class="titulo">   </div>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-3">
                    <h3>Registrar Empleado</h3>

                    <form th:action="@{/guardarUsuario}" th:object="${usuario}" method="POST" >
                        <input type="text" class="form-control mb-3" placeholder="Nombres" th:field="*{nombres}" required >
                        <input type="text" class="form-control mb-3" placeholder="Apellidos" th:field="*{apellidos}" required>
                        <input type="number" class="form-control mb-3" placeholder="Telefono" th:field="*{telefono}"required>
                        <input type="email" class="form-control mb-3" placeholder="Correo Electronico" th:field="*{correo}" required>
                        <input type="number" class="form-control mb-3" placeholder="Identificacion" th:field="*{identificaion}" required>
                        <input type="number" class="form-control mb-3" placeholder="edad" th:field="*{edad}" required>
                        <input type="date" class="form-control mb-3" placeholder="Fecha Registro" th:field="*{fecha_nacimiento}" required>
                        <input type="text" class="form-control mb-3" placeholder="Contrase침a" th:field="*{clave}" required>
                        <input type="submit" class="btn btn-primary">

                    </form>
                </div>

                <div class="col-md-8">
                    <table class="table table-light table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Identificaci칩n</th>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Edad</th>
                                <th scope="col">Acciones</th>
                                <th scope="col">  </th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuarioItem : ${lstUsuario}">
                                <td scope="row" th:text="${usuarioItem.identificaion}"></td>
                                <td scope="row" th:text="${usuarioItem.nombres}"></td>
                                <td scope="row" th:text="${usuarioItem.apellidos}"></td>
                                <td scope="row" th:text="${usuarioItem.telefono}"></td>
                                <td scope="row" th:text="${usuarioItem.correo}"></td>
                                <td scope="row" th:text="${usuarioItem.fecha_nacimiento}"></td>
                                <td scope="row" th:text="${usuarioItem.edad}"></td>
                                <td><a type="button" class="btn btn-warning" th:href="@{/modificarUsuario(identificaion=${usuarioItem.identificaion})}">Modificar</a></td>

                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>

        </div>
