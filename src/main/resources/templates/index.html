<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>INGRESAR SHOSAI SYS</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="icon" href="../img/logo2.png">
        <link rel="stylesheet" th:href="@{/css/estilos.css}">
        <script src ="https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
        
    </head>
    <body>

        <main>
   

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>

                        <button id="btn__registrarse">Regístrarse</button>
                    </div>

                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form name="login" th:action="@{/login}" method="POST" th:object="${usuario}" id="formulario" nsubmit="return validacion()"> 
                        <table width="350" border="0"> 
                            <tr> 
                            <h2>Inicia Sesión</h2>
                            <td><span class="cnt"> 
                                    <input name="usuario" type="text"  class="form-control" value="" size="110" placeholder="Identificación"  required th:field="*{identificaion}" id="ingreso"/> 
                                </span></td> 
                            </tr> 
                            <tr> 
                                <td><span class="cnt"> 
                                        <input  name="password" type="password"  class="form-control" value="contraseña" size="20" placeholder="Contraseña" required th:field="*{clave}" id="seguridad"/> 
                                    </span></td> 
                            <tr><td><br></td></tr>

                            <th><span class="cnt"> 
                                    <input value="Entrar" type="submit" class="boton" onclick="entrar()" style="background-color:rgba(245, 187, 243);";/> 

                                </span></td> 
                                </tr>  
                        </table>
                        <br>
                       
                        <p>Olvidaste la contraseña
                            <a th:href="cambiarContrseña">
                                Click Aquí
                            </a>
                        </p>

                    </form>
                    <!--Register-->
                    <br>
                    <form th:action="@{/registroUsuario}" th:object="${usuario}" method="POST" class="formulario__register" >
                        <h2>Regístrarse</h2>
     
                        <input class="form-control" type="text" placeholder="Nombres" th:field="*{nombres}" id="nombre" required>
                        

                        <input   class="form-control" type="text" placeholder="Apellidos" th:field="*{apellidos}"  id="apellidos" required>
                        <input  class="form-control" type="text" placeholder="Teléfono" th:field="*{telefono}"  id="telefono" required>
                        <input class="form-control" type="email" placeholder="Correo Electronico" th:field="*{correo}"   id="correo"  required>
                        <input class="form-control" type="text" placeholder="Identificación" th:field="*{identificaion}"   id="identificacion" required> 
                          <input class="form-control" type="text" placeholder="edad" th:field="*{edad}" required id="edad">
                        <input  type="date" placeholder="edad" th:field="*{fecha_nacimiento}" class="rol"  required id="fecha">
                        <!--<select type="text" placeholder="Rol" th:field="*{roles}" class="rol" required>
                            <option th:each="rolesItem : ${lstRoles}" th:value="${rolesItem.idrol}" th:text="${rolesItem.nombrerol}"></option>
                         </select>-->
                        <input class="form-control" type="password" placeholder="Contraseña" th:field="*{clave}"   id="clave" required>
                        <input  onclick="confirm()"  value="Registrarse" type="submit" class="boton" style="background-color:rgba(245, 187, 243);";/> 

                    </form>
                    
                    
                </div>
            </div>

        </main>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
  </symbol>
  <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
  </symbol>
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
  </symbol>
</svg>
        
        <script src="../js/formulario-index.js"></script>
        <script src="../js/validar-ingresar.js"></script>
        <script src="../js/script.js"></script>
        <script type="text/javascript" th:src="@{/js/index.js}" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        
     
        

    </body>
</html>
