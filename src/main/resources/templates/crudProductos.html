<html lang="en">
    <head th:fragment="head">

        <meta charset="utf-8">

        <!-- DATABLASE -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <title>CRUD PRODUCTOS</title>
    </head>
    <body>
        <header>
            <div class="contenedorSuperior">
                <div class="espacio">
                    <div class="logo">
                        <img src="../img/logo.png"></a>
                    </div>
                </div>
                <section class="wrapper">
                    <nav>
                        <ul class="menu">

                            <li><a th:href="administrador">VOLVER <i class="fas fa-undo-alt"></i></a>
                            </li>

                        </ul>
                    </nav>
                </section>

            </div>
        </header>
        <div class="titulo">   </div>

        <div class="container">
            
            <br>
            <br>
            <br>
            <h1>Productos</h1>
            <a th:href="@{/registroProducto}" class="btn btn-primary">Nuevo producto</a><br><br>
            
            <form action="/uploadFile" enctype="multipart/form-data" method="post" >
                          	<button class="btn btn-secondary " type="submit">Importar</button>
                          	<input class="form-input" type="file" name="file">
                          </form>
            
            <br>
            <br>
            

            <table class="table table-striped" id="example">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Acciones</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="productoItem : ${lstProductos}">
                        <td scope="row" th:text="${productoItem.idproducto}"></td>
                        <td th:text="${productoItem.nombreproducto}"></td>
                        <td th:text="${productoItem.cantidadproducto}"></td>
                        <td th:text="${productoItem.precioproducto}"></td>
                        <td><a  type="button" onclick="eliminar()" class="btn btn-danger" th:href="@{/eliminarProducto(idproducto=${productoItem.idproducto})}">Eliminar</a></td>
                        <td><a type="button" class="btn btn-warning" th:href="@{/modificarProducto(idproducto=${productoItem.idproducto})}">Modificar</a></td>
                    </tr>
                </tbody>
            </table>

            <h1>Productos trazables</h1>

            <table class="table table-striped" id="example">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Editar</th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="productoItem : ${lstProductosModificar}">
                        <td scope="row" th:text="${productoItem.idproducto}"></td>
                        <td th:text="${productoItem.nombreproducto}"></td>
                        <td th:text="${productoItem.cantidadproducto}"></td>
                        <td th:text="${productoItem.precioproducto}"></td>
                        <td><a type="button" class="btn btn-warning" th:href="@{/modificarProducto(idproducto=${productoItem.idproducto})}">Modificar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>
        <br>

        
    <!-- footer -->

   <footer class="site-footer">
      <div class="container">

              <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>   
            </ul>
          </div>
        </div>
      </div>
</footer>
