        <title>CRUD PRODUCTOS</title>

    <body>
        <header>
            <div class="contenedorSuperior">
                <div class="espacio">
                    <div class="logo">
                        <img src="../img/logo.png"></a>
                    </div>
                </div>
                <section class="wrapper">
                    <nav>
                        <ul class="menu">

                            <li><a th:href="administrador">VOLVER <i class="fas fa-undo-alt"></i></a>
                            </li>

                        </ul>
                    </nav>
                </section>

            </div>
        </header>
        <div class="titulo">   </div>

        <div class="container">

            <br>
            <br>
            <br>
            <h1>Productos</h1>
            <a th:href="@{/registroProducto}" class="btn btn-primary">Nuevo producto</a><br><br>

            <form action="/uploadFile" enctype="multipart/form-data" method="post" >
                <button class="btn btn-secondary " type="submit">Importar</button>
                <input class="form-input" type="file" name="file">
            <br>
            <br>


            <form action="" method="post" class="form-group">


                <label for="Parameter1">Formato</label>
                <select id="tip0" class="form-control">
                    <option name="tip0" value="PDF" selected>PDF</option>
                    <option name="tip0" value="EXCEL">EXCEL</option>
                </select><br>

                <button class="btn btn-warning" type="button"
                        onclick="reporte()">Descargar</button>


            </form>

            <table class="table table-striped" id="example">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Precio</th>
                        <th scopr="col">Estado</th>
                        <th scope="col">Acciones</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>

                    <tr th:each="productoItem : ${listarProductos}">
                        <td scope="row" th:text="${productoItem.id_producto}"></td>
                        <td th:text="${productoItem.nombre_producto}"></td>
                        <td th:text="${productoItem.cantidad_producto}"></td>
                        <td th:text="${productoItem.precio_producto}"></td>
                        <td th:text="${productoItem.estado_producto}"></td>
                        <td><a type="button" class="btn btn-warning" th:href="@{'/editarProducto'+'/'+ ${productoItem.id_producto}}">Modificar</a>
 							<a onclick="return confirm('Â¿Desea eliminar este producto?');" th:if="${productoItem.cantidad_producto == 0 || productoItem.cantidad_producto == null} " type="button" class="btn btn-danger" th:href="@{'/eliminarProducto'+'/'+ ${productoItem.id_producto}}">Eliminar</a>                       
                        </td>
                    </tr>
                </tbody>
            </table>


        </div>
        <br>
        <br>


        <!-- footer -->

        <footer class="site-footer">

                            <li><a class="linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>   
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
