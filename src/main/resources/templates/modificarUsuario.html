                <h1>Modificar Usuario</h1>
                <form th:action="@{/guardarUsuario}" th:object="${usuario}" method="POST">
                        <input type="text" class="form-control mb-3" placeholder="Nombres" th:field="*{nombres}" required >
                        <input type="text" class="form-control mb-3" placeholder="Apellidos" th:field="*{apellidos}" required>

                        <input type="number" class="form-control mb-3" placeholder="edad" th:field="*{edad}" required>
                        <input type="date" class="form-control mb-3" placeholder="Fecha Registro" th:field="*{fecha_nacimiento}" required>
                        <input type="text" class="form-control mb-3" placeholder="ContraseÃ±a" th:field="*{clave}" required>
